<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="WannaCall">
    <title>WannaCall - Enterprise </title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style Sheet -->
    <link rel=" stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/Footer.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/privacy.css">
    <link rel="stylesheet" href="./assets/css/release.css">
    <link rel="stylesheet" href="./assets/css/partnership.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!--Style-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="replacePlace()">

    <!--partnerships section -->
    <main>
        <section class="partnerships_div side_padding">
            <div class="py-5">
                <div class="container-fluid py-5 px-4">
                    <div class="row partnership_card_div">
                        <div class="col-12 col-sm-12 col-md-6 partnership_inner_cl_second"></div>
                        <div class="col-12 col-sm-12 col-md-6 p-5 partnership_inner_content_div">
                            <div class="text-center text-md-start">
                                <h1>Submit as</h1>
                                <h3>Enterprise Form</h3>
                                <!-- <p class="mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione
                                    doloribus
                                    sapiente
                                    recusandae possimus similique distinctio facilis atque ab qui suscipit.</p> -->
                            </div>

                            <div class="partnetship_input_div">
                                <div class="row">
                                    <div class="col-12 col-sm-12">
                                        <div class="mt-4">
                                            <label for="name">Name</label>
                                            <div>
                                                <input type="text" placeholder="Enter your name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-12 col-md-6">
                                        <div class="mt-4">
                                            <label for="email">Email</label>
                                            <div>
                                                <input type="email" placeholder="Enter your email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6">
                                        <div class="mt-4">
                                            <label for="number">Number</label>
                                            <div>
                                                <input type="number" placeholder="Enter your number">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="mt-4">
                                            <label for="midel">Message</label>
                                            <div>
                                                <textarea name="" id="" cols="30" rows="10"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 text-center text-md-start">

                                        <button class="Download_button mt-5 py-2 px-5">Sign Up</button>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--partnerships section -->



    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
